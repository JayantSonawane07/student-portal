<div class="container w-100">
  <div class="header">
    <div class="search-bar">
      <input placeholder="Search students by name" type="text" matInput />
    </div>
    <div class="button">
      <button mat-raised-button color="primary">Add New</button>
      <button
        mat-raised-button
        color="primary"
        (click)="
          exporter.exportTable('xlsx', {
            fileName: 'test',
            sheet: 'sheet_name',
            Props: { Author: 'Talha' }
          })
        "
      >
        Export
      </button>
    </div>
  </div>

  <div class="student-list">
    <table
      matTableExporter
      #exporter="matTableExporter"
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name.</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <!-- Topics Column -->
      <ng-container matColumnDef="topics">
        <th mat-header-cell *matHeaderCellDef>Topics</th>
        <td mat-cell *matCellDef="let element">{{ element.topics }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">Buttons Here</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
