<div class="student-list-container w-100 d-flex flex-column p-3">
  <div class="header w-100 d-flex justify-content-between">
    <div class="search-bar w-75">
      <input
        class="w-100 h-100"
        placeholder="Search students by name"
        type="text"
        matInput
        (keyup)="applyFilter($event)"
      />
    </div>
    <div class="button d-flex justify-content-between pl-3">
      <button mat-raised-button color="primary" (click)="addNewStudent()">
        Add New
      </button>
      <button mat-raised-button color="primary" (click)="exportToExcel()">
        Export
      </button>
    </div>
  </div>

  <div class="student-list" #TABLE>
    <table
      #table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      matSort
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name.</th>
        <td mat-cell *matCellDef="let element">
          <div class="name-details d-flex">
            <div
              class="icon d-flex align-items-center justify-content-center align-self-center"
            >
              {{ element.name?.initial }}
            </div>
            <div class="d-flex flex-column details">
              <span
                ><b>{{ element.name?.name }}</b></span
              >
              <span>{{ element.name?.phone }}</span>
              <span>{{ element.name?.specilizations }}</span>
            </div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <ng-container matColumnDef="topics">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Topics</th>
        <td mat-cell *matCellDef="let element">
          <div>{{ element.topics }}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            class="edit mr-2"
            mat-raised-button
            color="primary"
            (click)="editRecord(element)"
          >
            Edit
          </button>
          <button
            class="delete"
            mat-raised-button
            color="primary"
            (click)="deleteRecord(element)"
          >
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
